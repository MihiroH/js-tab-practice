<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tab Practice</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="box">
    <div class="tabs">
      <div class="tab" data-tab="0">Tab1</div>
      <div class="tab" data-tab="1">Tab2</div>
      <div class="tab" data-tab="2">Tab3</div>
    </div>
    <div class="contents">
      <div class="content" data-content="0">Content1</div>
      <div class="content" data-content="1">Content2</div>
      <div class="content" data-content="2">Content3</div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
